init:
  - git config --global core.autocrlf true

branches:
  only:
    - appveyor
    - master

before_build:
  - '"%VS140COMNTOOLS%VsDevCmd.bat"'
  - BeforeBuild.cmd

platform: Any CPU

configuration:
#  - Debug
  - Release

build:
  project: src/Everything.sln
  
test:
  assemblies:
    - '**\Sarif.UnitTests.dll'
    - '**\Sarif.Driver.UnitTests.dll'
    - '**\Sarif.FunctionalTests.dll'
    - '**\Sarif.ValidationTests.dll'
    
artifacts:
  - path: '\bld\bin\*.nupkg'
    name: Nuget Packages
    
  - path: 'https://ci.appveyor.com/api/buildjobs/%APPVEYOR_JOB_ID%/log'
    name: Logged file

notifications:
  - provider: Email
    to:
      - rolsthoorn12@gmail.com
      - vsarcplat@microsoft.com
      - %EMAIL%
      - %PERSONAL%
    subject: 'Sarif-SDK Build {{status}}'
    message: "In reference to {{commitID}}"
    on_build_status_changed: true

cache:
  - packages -> **\packages.config
  - '%LocalAppData%\NuGet\Cache'
